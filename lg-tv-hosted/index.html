<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920, height=1080" />
  <title>Watchily</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;overflow:hidden;background:#0a0a0a}
    #frame{position:absolute;top:0;left:0;width:100%;height:100%;border:none;display:block}
    #loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#e5b00b;font-size:48px;font-family:Arial,sans-serif;z-index:1;transition:opacity 0.3s}
    #loading.hide{opacity:0;pointer-events:none}
  </style>
</head>
<body>
  <div id="loading">Watchily - Cargando...</div>
  <iframe id="frame" src="https://watchily-ho.vercel.app/tv-standalone" title="Watchily"></iframe>
  <script>
    (function(){
      var f=document.getElementById('frame');
      var l=document.getElementById('loading');
      function hide(){if(l)l.classList.add('hide')}
      if(f){
        f.addEventListener('load',hide);
        setTimeout(hide,5000);
      }
    })();
  </script>
</body>
</html>
