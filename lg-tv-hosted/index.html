<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="8;url=https://watchily-ho.vercel.app/tv-standalone" />
  <meta name="viewport" content="width=1920, height=1080" />
  <title>Watchily</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:24px;
      font-family:Arial,sans-serif;
      background:#0f1419;
      color:#e5b00b;
      font-size:48px;
    }
    .msg{font-size:36px;color:#94a3b8}
  </style>
</head>
<body>
  <span>Watchily</span>
  <span class="msg">Cargando...</span>
  <script>
    (function(){
      var url='https://watchily-ho.vercel.app/tv-standalone';
      function go(){try{window.location.href=url}catch(e){document.body.innerHTML='<a href="'+url+'" style="color:#60a5fa;font-size:36px">Pulse aqu&iacute; para continuar</a>';}}
      setTimeout(go,300);
      setTimeout(function(){
        if(document.body&&!document.querySelector('a[href*="watchily"]')){
          var a=document.createElement('a');
          a.href=url;
          a.textContent='Pulse aqu\u00ed si no carga';
          a.style.cssText='color:#60a5fa;font-size:32px;margin-top:24px';
          document.body.appendChild(a);
        }
      },6000);
    })();
  </script>
</body>
</html>
